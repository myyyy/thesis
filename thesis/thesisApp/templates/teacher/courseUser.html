{% extends "base.html" %}
{% block title %}
    index
{% endblock %}
{% block content %}
<nav class="navigation">
		<ul>
			<li>
				<a href="{% url 'index' %}" >
					<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
					<br/>
					主页
				</a>
			</li>

			<li>
				<a href="{% url 'info' %}" >
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					<br/>
					个人信息
				</a>
			</li>

			<li>
				<a href="{% url 'course' %}" id="active">
					
					<span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
					<br/>
					课程
				</a>
			</li>

			<li>
				<a href="{% url 'msg' %}"  >
					
					<span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
					<br/>
					私信
				</a>
			</li>
			<li>
				<a href="{% url 'logout' %}"  >
					
					<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
					<br/>
					退出
				</a>
			</li>
		</ul>
</nav> <!-- .cd-side-navigation -->
<main class="cd-main">
		<section class="cd-section projects visible">
			
			<div class="cd-content" id="projects-content">
					<div class="classes-navigation">
				      
					    <ul class="nav nav-tabs">
					 	  <li role="presentation" ><a href="#">主页</a></li>
						  <li role="presentation" ><a href="{% url 'course' %}">课程</a></li>
						  <li role="presentation" class="active"> <a href="">用户 </a></li>
						
						  <li role="presentation" data-toggle="modal" data-target="#myModal">
					  		<a href="#">留作业</a>
					  	</li>
						</ul>
						
					</div>
					{% for user in course  %}
					<div class="classes">
						<div class="ioc-classes"></div>
						<div class="classes-name">
						
							
						
						<a href="{% url 'exercisesDetail' 1%}">
						{{user.user }}
						<span class="badge">
								12
						</span>
						</a>
						</div>
					</div>
					 {% endfor %}
			</div> <!-- .cd-content -->
			
		</section> <!-- .cd-section -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">发布作业</h4>
		      </div>
		      <div class="modal-body">
				  <div class="panel-heading">
				  	<label>发布作业：</label>
				  </div>
				  <div class="panel-body">
				    <div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">课程名称</span>
					  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
					</div>
				  </div>
				  <div class="panel-heading">
				  	<label>内容：</label>
				  </div>
				  <div class="panel-body">
					<textarea class="form-control" rows="3"></textarea>
				  </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        <button type="button" class="btn btn-primary">提交</button>
		      </div>
		    </div>
		  </div>
		</div>
	</main> <!-- .cd-main -->
{% endblock %}
