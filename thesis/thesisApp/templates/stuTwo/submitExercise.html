<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/submitWord.css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}css/workDetail.css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}css/showWork.css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}css/projects.css"> <!-- CSS reset -->
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css" />
	<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="{{ STATIC_URL }}css/styles.css"> <!-- Resource style -->
	<script src="{{ STATIC_URL }}js/modernizr.js"></script> <!-- Modernizr -->
	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  	
	<title>Animated Page Transition #2 | CodyHouse</title>
</head>
<body>
	<nav class="navigation">
		<ul>
			<li>
				<a href="{% url 'index' %}" >
					<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
					<br/>
					主页
				</a>
			</li>

			<li>
				<a href="{% url 'info' %}" >
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					<br/>
					个人信息
				</a>
			</li>

			<li>
				<a href="{% url 'course' %}" id="active">
					
					<span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
					<br/>
					课程
				</a>
			</li>

			<li>
				<a href="#0"  >
					
					<span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
					<br/>
					私信
				</a>
			</li>
			<li>
				<a href="{% url 'logout' %}"  >
					
					<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
					<br/>
					退出
				</a>
			</li>
		</ul>
	</nav> <!-- .cd-side-navigation -->
	
	<main class="cd-main">
		<section class="cd-section contact visible">
			<div class="cd-content" id="contact-content">
				
				<div class="choose-class">
					<!--搜索框-->
					<div class="input-group" id="input-class">
					  <span class="input-group-addon" id="basic-addon1">搜索</span>
					  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
					</div>
					<!--下拉-->
					<div class="row">
						  <div class="col-lg-12">
						    <div class="input-group">
						      <div class="input-group-btn">
						        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">选择 <span class="caret"></span></button>
						        <ul class="dropdown-menu">
						          <li><a href="#">Action</a></li>
						          <li><a href="#">Another action</a></li>
						          <li><a href="#">Something else here</a></li>
						          <li role="separator" class="divider"></li>
						          <li><a href="#">Separated link</a></li>
						        </ul>
						      </div><!-- /btn-group -->
						      
						      <input type="text" class="form-control" aria-label="...">
						    </div><!-- /input-group -->
						  </div><!-- /.col-lg-6 -->
					</div>
					
				</div>

				<div class="write-work">
					<textarea class="write-textarea">Easy (and free!) You should check out our premium features.</textarea>
					<button type="button" class="btn btn-default" id="btn-submit">提交</button>
				</div>
			</div> <!-- .cd-content -->
		</section> <!-- .cd-section -->
	</main> <!-- .cd-main -->

	<div id="cd-loading-bar" data-scale="1" class="contact"></div> <!-- lateral loading bar -->
	<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  	<script>tinymce.init({ selector:'textarea' });</script>
<script src="{{ STATIC_URL }}js/jquery-2.1.4.js"></script>
<script src="{{ STATIC_URL }}js/velocity.min.js"></script>
<script src="{{ STATIC_URL }}js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
